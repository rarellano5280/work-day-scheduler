    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"

  <body>

    <!--Header was created using bootstrap-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>

      <!--class to implement date & time using moment.js-->
      <p id="currentDay" class="lead"></p>
    </header>

      <div id = "nine-am" class = "row time-block">
        <div class = "col-md-1 hour">
          9:00AM
        </div>
        <textarea class ="col-md-10 description">
        </textarea>
        <button class="btn savebtn col-md-1"><i class="far fa-save"></i></button>
      </div>

          </div>
